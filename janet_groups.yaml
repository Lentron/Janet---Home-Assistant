settings:
  name: Settings
  view: yes
  icon: mdi:tune
  entities:
    - group.notification_modes
    - group.notification_notifications
    - group.notification_settings
    - group.notification_skills

notification_modes:
  name: Modes
  entities:
    - input_boolean.guest_mode
    - input_boolean.alert_mode
 
notification_notifications:
  name: Notifications
  entities:
    - input_boolean.speech_notifications
    - input_boolean.text_notifications
    
notification_settings:
  name: Settings
  entities:
    - input_select.notification_media_player
    - input_number.notification_volume
    - input_number.notification_witty
notification_skills:
  name: Skills
  entities:
    - automation.new_device_connected
    - automation.update_available
    - automation.start_up
    - automation.shut_down